<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>

<body>
<div class="p-5 text-center bg-image"
     style="background-image: url('/images/background.jpg');
      height: 750px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-black" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <form th:action="@{/login}" method="post">


                                <h2 class="fw-bold mb-2 text-uppercase" th:text="#{login.header}"></h2>
                                    <br>
                                <p style="color:red" th:if="${loginError}" class="error" th:text="#{login.not.correct}"></p>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" name="username" class="form-control"
                                                    placeholder="Email"/>
                                            <label class="form-label" for="form3Example3c" th:text="#{label.login.email}"></label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" name="password" class="form-control"
                                            placeholder="Password" />
                                            <label class="form-label" for="form3Example4c" th:text="#{label.login.password}"></label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-dark btn-lg" th:text="#{login.post}"></button>
                                </form>
                            </div>

                                    <div align="center">

                                        <a th:href="@{/register}" class="text-black-50 fw-bold" th:text="#{login.no-account} + '?'">
                                           </a>
                                    </div>

                                <br>
                                <div>
                                    <a th:href="@{/index}" class="text-black-50 fw-bold" th:text="#{login.back}"></a>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
