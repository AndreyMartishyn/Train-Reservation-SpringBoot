<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div th:fragment="header">
    <div style="text-align: center; box-sizing: content-box;">
    </div>
    <div style="text-align: center;background:#FFFFFF;;height: 80px;padding: 5px;
        ">
        <img src=""
             th:src="@{/images/local_railway.png}" height="80"/>

    </div>
    <!-- GUEST VIEW-->
    <div sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/index}">
                    <img
                            src=""
                            th:src="@{/images/train_header.png}"
                            height="30"
                            alt="MDB Logo"
                            loading="lazy"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}" th:text="#{nav.home}"
                            ></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                               th:text="#{nav.about-us}"></a>
                        </li>
                    </ul>
                </div>

                <a th:href="@{/?lang=en}"><i class="flag flag-united-kingdom"></i></a>

                <a th:href="@{/?lang=uk}"><i class="flag flag-ukraine"></i></a>

                <a class="navbar-brand" th:text="#{nav.welcome.guest}">Welcome, Guest</a>
                <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/login}" >
                    <img
                            src=""
                            th:src="@{/images/guest-icon.jpg}"
                            height="30"
                            alt="MDB Logo"
                            loading="lazy"
                    />
                </a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/register}" th:text="#{nav.register}">
                            REGISTER
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/login}" th:text="#{nav.login}">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- CUSTOMER VIEW-->
    <div sec:authorize="hasRole('ROLE_CUSTOMER')">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/index}">
                    <img
                            src=""
                            th:src="@{/images/train_header.png}"
                            height="30"
                            alt="MDB Logo"
                            loading="lazy"
                    />
                </a>
                <a class="navbar-brand"
                   th:text="#{nav.welcome} + ', ' + ${#authentication.getPrincipal().getUser().getFirstName} + '!'"/> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}" th:text="#{nav.home}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/abouts-us}" th:text="#{nav.about-us}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/tickets/show}" th:text="#{customer.tickets}"></a>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/?lang=en}"><i class="flag flag-united-kingdom"></i></a>

                <a th:href="@{/?lang=uk}"><i class="flag flag-ukraine"></i></a>

                <!-- Avatar -->
                <div class="dropdown">
                    <a
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <img
                                src=""
                                th:src="@{/images/user_auth_icon.png}"
                                class="rounded-circle"
                                height="25"
                                alt="Black and White Portrait of a Man"
                                loading="lazy"
                        />
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuAvatar"
                    >
                        <li>
                            <a class="dropdown-item" th:text="#{nav.user.about}"
                               th:href="@{/users/about}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}" th:text="#{nav.user.logout}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- ADMIN VIEW-->
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/index}">
                    <img
                            src=""
                            th:src="@{/images/train_header.png}"
                            height="30"
                            alt="MDB Logo"
                            loading="lazy"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}" th:text="#{nav.home}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/abouts-us}" th:text="#{nav.about-us}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/admin/routes}"
                               th:text="#{nav.admin.routes}">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/admin/wagons}"
                               th:text="#{nav.admin.wagons}">

                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                                th:href="@{/admin/stations/all}" th:text="#{nav.admin.stations}">
                        </a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                                th:href="@{/users/admin/all}"
                                                th:text="#{nav.admin.users}"></a>
                        </li>
                    </ul>
                </div>
                <a th:href="@{/?lang=en}"><i class="flag flag-united-kingdom"></i></a>

                <a th:href="@{/?lang=uk}"><i class="flag flag-ukraine"></i></a>

                <a class="navbar-brand" th:text="#{nav.welcome.admin}"></a>
                <!-- Avatar -->
                <div class="dropdown">
                    <a
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <img
                                src=""
                                th:src="@{/images/user_auth_icon.png}"
                                class="rounded-circle"
                                height="25"
                                alt="Black and White Portrait of a Man"
                                loading="lazy"
                        />
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuAvatar"
                    >
                        <li>
                            <a class="dropdown-item" th:href="@{/users/about}" th:text="#{nav.user.about}"
                            ></a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}" th:text="#{nav.user.logout}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    </nav>
</div>
</div>
</body>
</html>
