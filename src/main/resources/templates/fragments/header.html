<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div th:fragment="header">
    <div style="text-align: center; box-sizing: content-box;">
    </div>
    <div style="text-align: center;background:#C2C2D6;;height: 50px;padding: 5px;border-radius: 10px;">
        <h1>HOTEL</h1>
    </div>
    <!-- GUEST VIEW-->
    <div sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand">Welcome, Guest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/abouts-us}">About us</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/register}">
                            REGISTER
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/login}">
                            LOGIN
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- CUSTOMER VIEW-->
    <div sec:authorize="hasRole('ROLE_CUSTOMER')">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand">Welcome,
                    <th:text>"${#authentication.getPrincipal().getUsername()}"</th:text>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/abouts-us}">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/user/tickets}">My tickets</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="navbar-nav ml-auto">
                        <form th:action="@{/logout}" method="post">
                            <li class="nav-item">
                                <a class="nav-link active">
                                    <input type="submit" value="Sign Out"/>
                                </a>
                            </li>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- ADMIN VIEW-->
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand">Welcome, ADMIN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/abouts-us}">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{admin/routes}">
                                ROUTES
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                                th:href="@{admin/stations}">
                            STATIONS
                        </a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{admin/users}">
                            USERS
                        </a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </div>
            </div>
        </nav>
    </div>

</div>
</body>
</html>
