<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="p-5 text-center bg-image"
     style="background-image: url('/images/background.jpg');
      height: 800px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="opacity-80">
            <form action="#" th:action="@{/admin/routes/edit-point}" th:object="${routePoint}" method="POST">
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>
                    <td class="row">
                        <div class="col-md-3">
                            <input type="hidden" th:field="*{routeId}" value="${routeId}">
                            <input type="hidden" th:field="*{id}" value="${routePoint.id}">


                            <div class="input-group mb-3">
                                <select class="form-control" th:field="*{station.id}" id="dropDownList" required>
                                    <option value="">select station</option>
                                    <option th:each="stationObj : ${stationList}" th:value="${stationObj.id}"
                                            th:text="${stationObj.name}"></option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <input type="datetime-local" class="form-control" th:field="*{departure}"
                                       placeholder="Departure info" th:errorclass="is-invalid" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="datetime-local" class="form-control" th:field="*{arrival}"
                                       placeholder="Arrival info" th:errorclass="is-invalid" required>
                            </div>
                            <div align="center">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-success btn-rounded">Add</button>
                                </div>
                            </div>
                        </div>
                    </td>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Footer Start -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer End -->
</body>
</html>
