<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="p-5 text-center bg-image"
     style="background-image: url('/images/background.jpg');
      height: 1200px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="opacity-80">
            <table class="table table-sm table-bordered align-middle mb-0 bg-white">
                <thead>
                <tr>
                    <th scope="col" th:text="#{ticket.train}"></th>
                    <th scope="col" th:text="#{admin.user.id}"></th>
                    <th scope="col" th:text="#{admin.user.email}"></th>
                    <th scope="col" th:text="#{admin.passenger.firstname}"></th>
                    <th scope="col" th:text="#{admin.passenger.lastname}"></th>
                    <th scope="col" th:text="#{ticket.status}"></th>

                </tr>
                </thead>
                <tbody>
                <tr th:if="${noOrders}">
                    <td colspan="6" th th:text="#{admin.no.orders.found}"></td>
                </tr>
                <tr th:each="ticket : ${ordersList}">
                    <td style="text-align:center" th:text="${ticket.departure.route.train.id}"/>
                    </td>
                    <td th:text="${ticket.user.id}"></td>

                    <td th:text="${ticket.user.email}"></td>

                    <td th:text="${ticket.passengerDetails.firstName}"></td>

                    <td th:text="${ticket.passengerDetails.lastName}"></td>

                    <td th:text="#{${ticket.ticketDetails.status}}"></td>



                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Footer Start -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer End -->
</body>
</html>
