<!DOCTYPE html >
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="p-5 text-center bg-image"
     style="background-image: url('/images/background.jpg');
      height: 650px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <br>
        <div align="center">
            <div class="col-md-5">
                <form action="#" th:action="@{/booking}" method="get">
                    <div class="form-group">
                        <select class="custom-select mr-sm-2" name="stationFrom" required>
                            <option value="">Select Departure Station</option>
                            <option th:each="station : ${stations}" th:value="${station.id}"
                                    th:text="${station.name}"></option>
                        </select>

                    </div>
                    <div class="form-group">
                        <select class="custom-select mr-sm-2" name="stationTo" required>
                            <option value="">Select Arrival Station</option>
                            <option th:each="station : ${stations}" th:value="${station.id}"
                                    th:text="${station.name}"></option>
                        </select>
                        </select>
                    </div>
                    <p th:if="${sameStations}" class="error">Chosen station are same</p>
                    <p th:if="${noStations}" class="error">There are no routes for your stations</p>
                    <button type="submit" class="btn btn-dark" value="Search">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer Start -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer End -->
</body>
</html>
